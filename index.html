<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="formulario.css" media="">
  <title>Cadastro</title>
</head>



<body>
  <div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo"><strong>Complete suas informações</strong> </p>
    <br><!--quebra linha-->

    <form><!--tag de formulário-->
      <fieldset class="grupo"> <!--agrupamento-->
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label><!--é a explicação, exemplo, nome, cidade e tal-->
          <input type="text" name = "nome" id="nome" required><!-- o required funciona para que se o campo não estiver preenchido ele não envia o cadastro-->
        </div>
        <div class="campo"> 
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" nome="sobrenome" id="sobrenome" required>
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
      </div>
      
      <div class="campo">
        <label><strong>Qual lado da aplicação você desenvolve?</strong> </label>
        <label>
          <input type="radio" name="devweb" value="frontend" checked>Front-end<!--oque fica fora é oque vai aparecer na página, o radio é a bolinha para ticar, e o checked funciona pra quando atualizar a página, ela ja vir ticada no front-end-->
        </label>
        <label>
          <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong> </label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option><!--serve para vir um selecione quando abrir a página, dai você escolhe sua opção de senioridade-->
          <option>Junior</option><!--esse option é a barrinha que aparece com as opções para você escolher-->
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label><strong>Selecione as tecnologias que utiliza:</strong> </label><br><br>
          <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
          <label for="tecnologia1">HTML</label>
          <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
          <label for="tecnologia2">CSS</label>
          <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
          <label for="tecnologia3">Javascript</label>
          <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
          <label for="tecnologia4">PHP</label>
          <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
          <label for="tecnologia5">C#</label>
          <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
          <label for="tecnologia6">Python</label>
          <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
          <label for="tecnologia7">Java</label>
        </div>
      </fieldset>

      <div class="campo">
        <br>
        <label><strong>Conte um pouco da sua experiência:</strong> </label>
        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea><!--campo para escrever com 6 linhas para preencher-->
      </div>

      <button class="botao" type="submit">Concluído</button><!--Esse submit é o botão queserve para você enviar o formulário-->




    </form>

  </div>


</body>
</html>
